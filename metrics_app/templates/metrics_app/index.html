<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'metrics_app/css/style.css' %}">
</head>
<body>
    <div class="header-container">
        <h1>Metrics Dashboard</h1>
        <div id="connectionStatus" class="connection-status disconnected">
            WebSocket接続を確立中...
        </div>
    </div>

    <div class="container">
        <h2>メトリクス管理</h2>
        <div class="controls-row">
            <button class="button btn-success" onclick="createNewMetric()">新しいメトリクス作成</button>
            <button class="button btn-warning" onclick="clearAllMetrics()">全メトリクス削除</button>
        </div>
        
        <div class="metrics-container">
            <div id="metricsList"></div>
            <div id="noMetricMessage" class="no-metrics-message" style="display: none;">
                メトリクスがありません。「新しいメトリクス作成」ボタンでメトリクスを追加してください。
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Webhook メッセージ</h2>
        <div id="webhookMessages" class="webhook-messages">
            <p style="color: #666; font-style: italic;">メッセージがここに表示されます...</p>
        </div>
    </div>

    <script src="{% static 'metrics_app/js/dashboard.js' %}"></script>
</body>
</html>
