<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'metrics_app/css/style.css' %}">
</head>
<body>
    <h1>Metrics Dashboard</h1>
    
    <div id="connectionStatus" class="connection-status disconnected">
        WebSocket接続を確立中...
    </div>

    <div class="container">
        <h2>メトリクス管理</h2>
        <div class="controls-row">
            <button class="button btn-success" onclick="createNewMetric()">新しいメトリクス作成</button>
            <button class="button btn-warning" onclick="clearAllMetrics()">全メトリクス削除</button>
        </div>
        
        <div class="metrics-container">
            <div id="metricsList"></div>
            <div id="noMetricMessage" class="no-metrics-message" style="display: none;">
                メトリクスがありません。「新しいメトリクス作成」ボタンでメトリクスを追加してください。
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Webhook メッセージ</h2>
        <div id="webhookMessages" class="webhook-messages">
            <p style="color: #666; font-style: italic;">メッセージがここに表示されます...</p>
        </div>
    </div>

    <script>
        let socket = null;
        let currentMetricId = null;
        let isUpdating = false; // WebSocketからの更新中フラグ

        // WebSocket接続を確立
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/webhook/`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                console.log('WebSocket接続が確立されました');
                updateConnectionStatus(true);
            };
            
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('WebSocketメッセージ受信:', data);
                
                if (data.type === 'webhook_message') {
                    addWebhookMessage(data.message);
                } else if (data.type === 'metric_sync') {
                    updateMetricFromWebSocket(data);
                } else if (data.type === 'metrics_update') {
                    // メトリクス一覧を再読み込み
                    loadMetricsList();
                }
            };
            
            socket.onclose = function(e) {
                console.log('WebSocket接続が閉じられました');
                updateConnectionStatus(false);
                // 3秒後に再接続を試行
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = function(e) {
                console.error('WebSocketエラー:', e);
                updateConnectionStatus(false);
            };
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'WebSocket接続済み';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'WebSocket切断中 - 再接続を試行中...';
                statusElement.className = 'connection-status disconnected';
            }
        }

        function addWebhookMessage(message) {
            const messagesDiv = document.getElementById('webhookMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString();
            messageElement.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function loadMetricsList() {
            try {
                const response = await fetch('/get_metrics_list/');
                const data = await response.json();
                
                if (data.status === 'success') {
                    currentMetricId = data.current_metric_id;
                    displayMetricsList(data.metrics);
                }
            } catch (error) {
                console.error('メトリクス一覧の読み込みエラー:', error);
            }
        }

        function displayMetricsList(metrics) {
            const listDiv = document.getElementById('metricsList');
            const noMetricMessage = document.getElementById('noMetricMessage');
            
            listDiv.innerHTML = '';
            
            if (metrics.length === 0) {
                noMetricMessage.style.display = 'block';
                return;
            }
            
            noMetricMessage.style.display = 'none';
            
            metrics.forEach(metric => {
                const row = document.createElement('div');
                row.className = 'metric-row';
                row.dataset.metricId = metric.metric_id;
                
                if (metric.metric_id === currentMetricId) {
                    row.classList.add('selected');
                }
                
                row.innerHTML = `
                    <div class="metric-name-section">
                        <input type="text" class="metric-name-input" value="${metric.original_name}" 
                               data-metric-id="${metric.metric_id}" placeholder="メトリクス名を入力">
                        <div class="prometheus-name">Prometheus名: ${metric.prometheus_name}</div>
                    </div>
                    <div class="metric-value-section">
                        <input type="range" class="metric-slider" min="0" max="100" value="${metric.value}"
                               data-metric-id="${metric.metric_id}">
                        <span class="metric-value">${metric.value}</span>
                    </div>
                    <div class="metric-actions">
                        <button class="button btn-danger btn-small" onclick="deleteMetric(${metric.metric_id})">削除</button>
                    </div>
                `;
                
                listDiv.appendChild(row);
                
                // イベントリスナーを追加
                setupMetricRowEvents(row, metric.metric_id);
            });
        }

        function setupMetricRowEvents(row, metricId) {
            const nameInput = row.querySelector('.metric-name-input');
            const slider = row.querySelector('.metric-slider');
            const valueSpan = row.querySelector('.metric-value');
            
            let updateTimer = null;
            
            // メトリクス名入力イベント
            nameInput.addEventListener('input', function() {
                if (isUpdating) return;
                
                // 現在のメトリクスとして選択
                selectMetricRow(metricId);
                
                // デバウンス処理
                clearTimeout(updateTimer);
                updateTimer = setTimeout(() => {
                    updateMetricValue(metricId, this.value, null);
                }, 500);
            });
            
            // スライダー変更イベント
            slider.addEventListener('input', function() {
                if (isUpdating) return;
                
                // 現在のメトリクスとして選択
                selectMetricRow(metricId);
                
                const value = parseFloat(this.value);
                valueSpan.textContent = value;
                
                // デバウンス処理
                clearTimeout(updateTimer);
                updateTimer = setTimeout(() => {
                    updateMetricValue(metricId, null, value);
                }, 100);
            });
            
            // 行クリックで選択
            row.addEventListener('click', function(e) {
                if (!e.target.matches('input, button')) {
                    selectMetricRow(metricId);
                }
            });
        }

        function selectMetricRow(metricId) {
            // 全ての行から選択状態を削除
            document.querySelectorAll('.metric-row').forEach(row => {
                row.classList.remove('selected');
            });
            
            // 指定されたメトリクスの行を選択
            const targetRow = document.querySelector(`[data-metric-id="${metricId}"]`);
            if (targetRow) {
                targetRow.classList.add('selected');
                currentMetricId = metricId;
                
                // サーバーに現在選択中のメトリクスを通知
                selectMetric(metricId);
            }
        }

        async function updateMetricValue(metricId, metricName, metricValue) {
            try {
                const requestData = { metric_id: metricId };
                if (metricName !== null) requestData.metric_name = metricName;
                if (metricValue !== null) requestData.metric_value = metricValue;
                
                const response = await fetch('/update_metric/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    // Prometheus名を更新
                    const row = document.querySelector(`[data-metric-id="${metricId}"]`);
                    if (row) {
                        const prometheusNameDiv = row.querySelector('.prometheus-name');
                        prometheusNameDiv.textContent = `Prometheus名: ${data.prometheus_name}`;
                    }
                    
                    // WebSocketで他のクライアントに通知
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'metric_update',
                            metric_id: metricId,
                            metric_name: data.original_name,
                            prometheus_name: data.prometheus_name,
                            metric_value: data.value
                        }));
                    }
                }
            } catch (error) {
                console.error('メトリクス更新エラー:', error);
            }
        }

        async function selectMetric(metricId) {
            try {
                const response = await fetch('/select_metric/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ metric_id: metricId })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentMetricId = data.current_metric_id;
                }
            } catch (error) {
                console.error('メトリクス選択エラー:', error);
            }
        }

        async function createNewMetric() {
            const metricName = prompt('新しいメトリクス名を入力してください:', 'new_metric');
            if (!metricName) return;
            
            try {
                const response = await fetch('/create_metric/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ metric_name: metricName })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentMetricId = data.metric_id;
                    await loadMetricsList();
                } else {
                    alert('メトリクス作成エラー: ' + data.message);
                }
            } catch (error) {
                console.error('メトリクス作成エラー:', error);
                alert('メトリクス作成エラー');
            }
        }

        async function deleteMetric(metricId) {
            if (!confirm('このメトリクスを削除しますか？')) return;
            
            try {
                const response = await fetch('/delete_metric/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ metric_id: metricId })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentMetricId = data.current_metric_id;
                    await loadMetricsList();
                } else {
                    alert('メトリクス削除エラー: ' + data.message);
                }
            } catch (error) {
                console.error('メトリクス削除エラー:', error);
                alert('メトリクス削除エラー');
            }
        }

        async function clearAllMetrics() {
            if (!confirm('全てのメトリクスを削除しますか？')) return;
            
            try {
                const response = await fetch('/cleanup_metrics/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentMetricId = null;
                    await loadMetricsList();
                } else {
                    alert('メトリクス削除エラー: ' + data.message);
                }
            } catch (error) {
                console.error('メトリクス削除エラー:', error);
                alert('メトリクス削除エラー');
            }
        }

        function updateMetricFromWebSocket(data) {
            // WebSocketからの更新を処理（無限ループを防ぐ）
            isUpdating = true;
            
            try {
                const row = document.querySelector(`[data-metric-id="${data.metric_id}"]`);
                if (row) {
                    const nameInput = row.querySelector('.metric-name-input');
                    const slider = row.querySelector('.metric-slider');
                    const valueSpan = row.querySelector('.metric-value');
                    const prometheusNameDiv = row.querySelector('.prometheus-name');
                    
                    if (nameInput) nameInput.value = data.metric_name;
                    if (slider) slider.value = data.metric_value;
                    if (valueSpan) valueSpan.textContent = data.metric_value;
                    if (prometheusNameDiv) prometheusNameDiv.textContent = `Prometheus名: ${data.prometheus_name}`;
                }
            } catch (error) {
                console.error('WebSocket更新エラー:', error);
            } finally {
                setTimeout(() => {
                    isUpdating = false;
                }, 100);
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            connectWebSocket();
            loadMetricsList();
            
            // 新しいメトリクスを作成ボタン
            const createBtn = document.getElementById('create-metric');
            if (createBtn) {
                createBtn.addEventListener('click', createNewMetric);
            }
            
            // 全削除ボタン
            const clearBtn = document.getElementById('clear-all');
            if (clearBtn) {
                clearBtn.addEventListener('click', clearAllMetrics);
            }
        });
    </script>
</body>
</html>
