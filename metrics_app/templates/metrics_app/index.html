<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Metrics Exporter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 300px; padding: 5px; }
        input[type="range"] { width: 300px; }
        .value-display { font-weight: bold; margin-left: 10px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #005a87; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message-item { margin-bottom: 10px; padding: 8px; border-left: 3px solid #007cba; background-color: #f0f8ff; }
        .message-timestamp { font-size: 0.8em; color: #666; margin-bottom: 5px; }
        .message-content { font-family: monospace; background-color: #fff; padding: 5px; border-radius: 3px; }
        .auto-refresh-on { background-color: #28a745; }
        .auto-refresh-off { background-color: #6c757d; }
        .websocket-status { font-size: 0.8em; margin-left: 10px; }
        .websocket-connected { color: #28a745; }
        .websocket-disconnected { color: #dc3545; }
        .websocket-connecting { color: #ffc107; }
    </style>
</head>
<body>
    <h1>Mock Metrics Exporter</h1>
    
    <div class="form-group">
        <label for="metric_name">メトリクス名:</label>
        <input type="text" id="metric_name" value="custom_application_metric" />
    </div>
    
    <div class="form-group">
        <label for="metric_value">メトリクス値 (0-100):</label>
        <input type="range" id="metric_value" min="0" max="100" value="50" />
        <span class="value-display" id="value_display">50</span>
    </div>
    
    <button onclick="updateMetric()">メトリクス更新</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div style="margin-top: 30px;">
        <p><strong>Prometheusエンドポイント:</strong> <a href="/metrics" target="_blank">/metrics</a></p>
        <p><strong>Webhookエンドポイント:</strong> <code>POST /webhook/</code></p>
    </div>

    <div style="margin-top: 30px;">
        <h2>Webhook Messages 
            <span id="websocket-status" class="websocket-status websocket-disconnected">● 切断中</span>
        </h2>
        <button onclick="loadMessages()">メッセージを更新</button>
        <div id="messages-container" style="margin-top: 15px; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
            <p>WebSocket接続中...</p>
        </div>
    </div>

    <script>
        const slider = document.getElementById('metric_value');
        const display = document.getElementById('value_display');
        const statusDiv = document.getElementById('status');
        const metricNameInput = document.getElementById('metric_name');
        
        function showStatus(message, isSuccess = true) {
            statusDiv.textContent = message;
            statusDiv.className = isSuccess ? 'status success' : 'status error';
            statusDiv.style.display = 'block';
        }
        
        // スライダー値変更の防止フラグ（WebSocketからの更新時に無限ループを防ぐ）
        let isUpdatingFromWebSocket = false;
        
        slider.addEventListener('input', function() {
            if (!isUpdatingFromWebSocket) {
                display.textContent = this.value;
                // スライダーの値が変更されたときに自動的にメトリクスを更新
                updateMetricAuto();
                
                // WebSocketで他のクライアントに通知
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({
                        type: 'metric_update',
                        metric_name: metricNameInput.value,
                        metric_value: this.value
                    }));
                }
            }
        });
        
        metricNameInput.addEventListener('input', function() {
            if (!isUpdatingFromWebSocket) {
                // メトリクス名が変更されたときに自動的にメトリクスを更新
                updateMetricAuto();
                
                // WebSocketで他のクライアントに通知
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({
                        type: 'metric_update',
                        metric_name: this.value,
                        metric_value: slider.value
                    }));
                }
            }
        });
        
        function updateMetricAuto() {
            const metricName = document.getElementById('metric_name').value;
            const metricValue = document.getElementById('metric_value').value;
            
            fetch('/update_metric/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    metric_name: metricName,
                    metric_value: metricValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`メトリクス "${metricName}" を ${data.value} に自動更新しました`, true);
                } else {
                    showStatus('エラー: ' + data.message, false);
                }
            })
            .catch(error => {
                showStatus('エラーが発生しました: ' + error, false);
            });
        }
        
        function updateMetric() {
            const metricName = document.getElementById('metric_name').value;
            const metricValue = document.getElementById('metric_value').value;
            
            fetch('/update_metric/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    metric_name: metricName,
                    metric_value: metricValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`メトリクス "${metricName}" を ${data.value} に手動更新しました`, true);
                } else {
                    showStatus('エラー: ' + data.message, false);
                }
            })
            .catch(error => {
                showStatus('エラーが発生しました: ' + error, false);
            });
        }
        
        // ページ読み込み時に初期値でメトリクスを設定
        window.addEventListener('load', function() {
            loadCurrentMetrics();  // 最初に現在の値を読み込み
            loadMessages();
            connectWebSocket();
        });

        // 現在のメトリクス値を読み込む
        function loadCurrentMetrics() {
            fetch('/get_current_metrics/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        isUpdatingFromWebSocket = true;
                        
                        const metricNameInput = document.getElementById('metric_name');
                        const slider = document.getElementById('metric_value');
                        const display = document.getElementById('value_display');
                        
                        metricNameInput.value = data.metric_name;
                        slider.value = data.metric_value;
                        display.textContent = data.metric_value;
                        
                        // メトリクスをPrometheusに設定
                        updateMetricAuto();
                        
                        setTimeout(() => {
                            isUpdatingFromWebSocket = false;
                        }, 100);
                    }
                })
                .catch(error => {
                    console.error('現在のメトリクス値の取得に失敗:', error);
                    // エラーの場合はデフォルト値でメトリクスを設定
                    updateMetricAuto();
                });
        }

        // WebSocket接続
        let websocket = null;
        let reconnectInterval = null;

        function connectWebSocket() {
            const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${wsScheme}://${window.location.host}/ws/webhook_messages/`;
            
            updateWebSocketStatus('connecting', '● 接続中...');
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('WebSocket接続が開きました');
                    updateWebSocketStatus('connected', '● 接続済み');
                    
                    // 再接続タイマーをクリア
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.type === 'webhook_message') {
                        addNewMessage(data.message);
                    } else if (data.type === 'metric_sync') {
                        // 他のクライアントからのメトリクス同期
                        isUpdatingFromWebSocket = true;
                        
                        // スライダーとメトリクス名を更新
                        const metricNameInput = document.getElementById('metric_name');
                        const slider = document.getElementById('metric_value');
                        const display = document.getElementById('value_display');
                        
                        metricNameInput.value = data.metric_name;
                        slider.value = data.metric_value;
                        display.textContent = data.metric_value;
                        
                        // フラグをリセット
                        setTimeout(() => {
                            isUpdatingFromWebSocket = false;
                        }, 100);
                        
                        console.log(`メトリクス同期: ${data.metric_name} = ${data.metric_value}`);
                    }
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket接続が閉じられました');
                    updateWebSocketStatus('disconnected', '● 切断中');
                    
                    // 自動再接続を試行
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(function() {
                            console.log('WebSocket再接続を試行中...');
                            connectWebSocket();
                        }, 5000);
                    }
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocketエラー:', error);
                    updateWebSocketStatus('disconnected', '● エラー');
                };
                
            } catch (error) {
                console.error('WebSocket接続エラー:', error);
                updateWebSocketStatus('disconnected', '● 接続失敗');
            }
        }

        function updateWebSocketStatus(status, text) {
            const statusElement = document.getElementById('websocket-status');
            statusElement.textContent = text;
            statusElement.className = `websocket-status websocket-${status}`;
        }

        function addNewMessage(message) {
            const container = document.getElementById('messages-container');
            
            // 新しいメッセージ要素を作成
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            messageDiv.innerHTML = `
                <div class="message-timestamp">${message.timestamp}</div>
                <div class="message-content">${escapeHtml(JSON.stringify(message.message, null, 2))}</div>
            `;
            
            // 一番上に挿入
            container.insertBefore(messageDiv, container.firstChild);
            
            // 100件を超える場合は古いメッセージを削除
            const messageItems = container.getElementsByClassName('message-item');
            if (messageItems.length > 100) {
                container.removeChild(messageItems[messageItems.length - 1]);
            }
        }

        // Webhook messages functionality
        function loadMessages() {
            fetch('/get_webhook_messages/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayMessages(data.messages);
                    } else {
                        console.error('Failed to load messages:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = '<p>まだメッセージがありません。</p>';
                return;
            }

            let html = '';
            messages.reverse().forEach(msg => {
                html += `
                    <div class="message-item">
                        <div class="message-timestamp">${msg.timestamp}</div>
                        <div class="message-content">${escapeHtml(JSON.stringify(msg.message, null, 2))}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
