<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Metrics Exporter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 300px; padding: 5px; }
        input[type="range"] { width: 300px; }
        .value-display { font-weight: bold; margin-left: 10px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #005a87; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message-item { margin-bottom: 10px; padding: 8px; border-left: 3px solid #007cba; background-color: #f0f8ff; }
        .message-timestamp { font-size: 0.8em; color: #666; margin-bottom: 5px; }
        .message-content { font-family: monospace; background-color: #fff; padding: 5px; border-radius: 3px; }
        .auto-refresh-on { background-color: #28a745; }
        .auto-refresh-off { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>Mock Metrics Exporter</h1>
    
    <div class="form-group">
        <label for="metric_name">メトリクス名:</label>
        <input type="text" id="metric_name" value="custom_application_metric" />
    </div>
    
    <div class="form-group">
        <label for="metric_value">メトリクス値 (0-100):</label>
        <input type="range" id="metric_value" min="0" max="100" value="50" />
        <span class="value-display" id="value_display">50</span>
    </div>
    
    <button onclick="updateMetric()">メトリクス更新</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div style="margin-top: 30px;">
        <p><strong>Prometheusエンドポイント:</strong> <a href="/metrics" target="_blank">/metrics</a></p>
        <p><strong>Webhookエンドポイント:</strong> <code>POST /webhook/</code></p>
    </div>

    <div style="margin-top: 30px;">
        <h2>Webhook Messages</h2>
        <button onclick="loadMessages()">メッセージを更新</button>
        <button onclick="toggleAutoRefresh()">自動更新 ON/OFF</button>
        <div id="messages-container" style="margin-top: 15px; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
            <p>メッセージがここに表示されます...</p>
        </div>
    </div>

    <script>
        const slider = document.getElementById('metric_value');
        const display = document.getElementById('value_display');
        const statusDiv = document.getElementById('status');
        const metricNameInput = document.getElementById('metric_name');
        
        function showStatus(message, isSuccess = true) {
            statusDiv.textContent = message;
            statusDiv.className = isSuccess ? 'status success' : 'status error';
            statusDiv.style.display = 'block';
        }
        
        slider.addEventListener('input', function() {
            display.textContent = this.value;
            // スライダーの値が変更されたときに自動的にメトリクスを更新
            updateMetricAuto();
        });
        
        metricNameInput.addEventListener('input', function() {
            // メトリクス名が変更されたときに自動的にメトリクスを更新
            updateMetricAuto();
        });
        
        function updateMetricAuto() {
            const metricName = document.getElementById('metric_name').value;
            const metricValue = document.getElementById('metric_value').value;
            
            fetch('/update_metric/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    metric_name: metricName,
                    metric_value: metricValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`メトリクス "${metricName}" を ${data.value} に自動更新しました`, true);
                } else {
                    showStatus('エラー: ' + data.message, false);
                }
            })
            .catch(error => {
                showStatus('エラーが発生しました: ' + error, false);
            });
        }
        
        function updateMetric() {
            const metricName = document.getElementById('metric_name').value;
            const metricValue = document.getElementById('metric_value').value;
            
            fetch('/update_metric/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    metric_name: metricName,
                    metric_value: metricValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`メトリクス "${metricName}" を ${data.value} に手動更新しました`, true);
                } else {
                    showStatus('エラー: ' + data.message, false);
                }
            })
            .catch(error => {
                showStatus('エラーが発生しました: ' + error, false);
            });
        }
        
        // ページ読み込み時に初期値でメトリクスを設定
        window.addEventListener('load', function() {
            updateMetricAuto();
            loadMessages();
        });

        // Webhook messages functionality
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        function loadMessages() {
            fetch('/get_webhook_messages/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayMessages(data.messages);
                    } else {
                        console.error('Failed to load messages:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = '<p>まだメッセージがありません。</p>';
                return;
            }

            let html = '';
            messages.reverse().forEach(msg => {
                html += `
                    <div class="message-item">
                        <div class="message-timestamp">${msg.timestamp}</div>
                        <div class="message-content">${escapeHtml(JSON.stringify(msg.message, null, 2))}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
            
            // 最新のメッセージが見えるように一番上にスクロール
            container.scrollTop = 0;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleAutoRefresh() {
            const button = event.target;
            
            if (autoRefreshEnabled) {
                // 自動更新を停止
                clearInterval(autoRefreshInterval);
                autoRefreshEnabled = false;
                button.textContent = '自動更新 OFF';
                button.className = 'auto-refresh-off';
            } else {
                // 自動更新を開始（5秒間隔）
                autoRefreshInterval = setInterval(loadMessages, 5000);
                autoRefreshEnabled = true;
                button.textContent = '自動更新 ON';
                button.className = 'auto-refresh-on';
                loadMessages(); // すぐに一度実行
            }
        }
    </script>
</body>
</html>
